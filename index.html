<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="formDiv">
        <form action="/">
          <div>Location:</div>
          <input
            type="text"
            class="inputPlace"
            name="inputPlace"
            placeholder="London"
          />

          <legend>Unit:</legend>
          <div>
            <input
              type="radio"
              id="metric"
              name="unit"
              value="metric"
              checked
            />
            <label for="metric">Metric</label>
          </div>

          <div>
            <input type="radio" id="us" name="unit" value="us" />
            <label for="us">US</label>
          </div>

          <div>
            <input type="radio" id="uk" name="unit" value="uk" />
            <label for="uk">UK</label>
          </div>
          <button type="submit">GO!</button>
        </form>
      </div>
      <div class="condDiv">Loading</div>
      <div class="show"></div>

      <div class="displayCondition"></div>
    </div>
  </body>
</html>
